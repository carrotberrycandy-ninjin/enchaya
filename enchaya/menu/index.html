    <main>
        <div class="title_wrap">
            <h2 class="title">メニュー</h2>
        </div>
        <section class="inner menu_box matcha">
            <div class="headding">
                <h4>《 抹茶 》</h4>
                <p>選び抜かれた国産茶葉を使用した<br>香り豊かな本格抹茶をお楽しみください</p>
            </div>
            <div>
                <figure class="hover-figure">
                    <img src="../img/menu-matcha1.jpg" alt="季節のお菓子">
                    <img class="hover-thumb" src="../img/tanpin_logo.png" alt="単品">
                    <figcaption>
                        抹茶と季節の練り切り<br><span class="price">1,550円(税込)</span>
                        <p>上品な甘さの練り切りは、お抹茶のほろ苦さを引き立てます。季節を映す繊細な味わいをご堪能ください。</p>
                    </figcaption>
                </figure>
                <figure class="hover-figure">
                    <img src="../img/menu-matcha2.jpg" alt="わらびもち">
                    <img class="hover-thumb" src="../img/tanpin_logo.png" alt="単品">
                    <figcaption>抹茶とわらびもち<br><span class="price">1,700円(税込)</span>
                        <p>香ばしいきな粉のわらびもち。抹茶の深みとともに、上品な甘みをお楽しみください。</p>
                    </figcaption>
                </figure>
                <figure class="hover-figure">
                    <img src="../img/menu-matcha3.jpg" alt="だんご">
                    <img class="hover-thumb" src="../img/tanpin_logo.png" alt="単品">
                    <figcaption>抹茶とみたらしだんご<br><span class="price">1,650円(税込)</span>
                        <p>甘辛い醤油だれが香るだんご。抹茶のほろ苦さが、みたらしの甘さを一層引き立てます。</p>
                    </figcaption>
                    <img class="headding_matcha" src="../img/tanpin.png" alt="単品">

                </figure>
            </div>
        </section>
        <section class="inner menu_box parfait">
            <div class="headding">
                <h4>《 パフェ 》</h4>
                <p>厳選した食材を使用したパフェ</p>
            </div>
            <div>
                <figure>
                    <img src="../img/menu-parfait1.jpg" alt="抹茶パフェ">
                    <figcaption>抹茶パフェ<span class="price">1,500円(税込)</span><span class="eraberu">選べるお茶</span>
                        <p>抹茶アイス、抹茶の香りと風味をいかしたゼリーを使用。当店自慢のパフェです。</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../img/menu-parfait2.jpg" alt="白玉パフェ">
                    <figcaption>白玉抹茶パフェ<span class="price">1,650円(税込)</span><span class="eraberu">選べるお茶</span>
                        <p>抹茶アイス、風味をいかした抹茶ゼリーと、もっちりとした白玉を贅沢に添えたパフェです。</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../img/eraberu.png" alt="選べるお茶">
                </figure>
            </div>
        </section>
        <section class="inner menu_box kanmi">
            <div class="headding">
                <h4>《 甘味 》</h4>
                <p>当店自慢の甘味をお茶と一緒にご堪能ください</p>
            </div>
            <div>
                <figure>
                    <img src="../img/menu-anmitsu1.jpg" alt="あんみつ">
                    <figcaption>抹茶あんみつ<span class="price">1,200円(税込)</span><span class="eraberu">選べるお茶</span>
                        <p>小豆、白玉、抹茶アイス、抹茶の香りと風味をいかした寒天のあんみつです。</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../img/menu-zenzai.jpg" alt="ぜんざい">
                    <figcaption>ぜんざい<span class="price">1,000円(税込)</span><span class="eraberu">選べるお茶</span>
                        <p>こんがり焼いたお餅を添えた、あたたかいぜんざい。心ほどける温かなひとときを。</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../img/menu-ice.jpg" alt="三色アイスクリーム">
                    <figcaption>アイスクリーム<span class="price">950円(税込)</span><span class="eraberu">選べるお茶</span>
                        <p>濃い抹茶と抹茶の2種類のアイスとバニラアイス。風味の違いをお楽しみください。</p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="inner menu_box drink">
            <div class="headding">
                <h4>《 ドリンク 》</h4>
                <p>抹茶の上品な苦みを感じるグリーンティー</p>
            </div>
            <div>
                <figure>
                    <img src="../img/greentea1.jpg" alt="抹茶フロート">
                    <figcaption>抹茶フロート<span class="price">1,000円(税込)</span>
                        <p>抹茶の上品な苦みを感じるほんのり甘いグリーンティー。抹茶アイスをのせた当店人気メニューです。</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../img/greentea2.jpg" alt="グリーンティー">
                    <figcaption>グリーンティー(冷・温)<span class="price">900円(税込)</span>
                        <p>抹茶の上品な苦みとやさしい甘さを楽しめるグリーンティー。</p>
                    </figcaption>
                </figure>
                <figure>
                    <!-- <img src="../img/menu-parfait2.jpg" alt="グリーンティー">
                    <figcaption>グリーンティー（冷・温）<span>900円</span></figcaption> -->
                </figure>
            </div>
        </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.querySelector(".back-to-top");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 100) {
                    btn.classList.add("show");
                } else {
                    btn.classList.remove("show");
                }
            });

            btn.addEventListener("click", function (e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>
